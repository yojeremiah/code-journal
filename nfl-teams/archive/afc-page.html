<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="nfl-teams-styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans" rel="stylesheet">
    <title>AFC Teams</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li><a href="afc-page.html" class="afc-link">AFC</a></li>
        <li>
          <a href="nfl-teams-home.html" class="home-link"
            ><img
              src="img/nfl.png"
              alt="NFL Logo"
          /></a>
        </li>
        <li><a href="nfc-page.html" class="nfc-link">NFC</a></li>
      </ul>
    </nav>
    <section class="conference-page">
      <!-- Content -->
      <div class="conference-container">
        <!-- North -->
        <div class="division-container">
          <h2 class="division-title">AFC NORTH</h2>
          <div class="team-container">
            <div id="bal" class="team">
              <img
                src="img/bal.png"
                alt="Baltimore Ravens"
              />
            </div>
            <div id="cin" class="team">
              <img
                src="img/cin.png"
                alt="Cincinatti Bengals"
              />
            </div>
            <div id="cle" class="team">
              <img
                src="img/cle.png"
                alt="Cleveland Browns"
              />
            </div>
            <div id="pit" class="team">
              <img
                src="img/pit.png"
                alt="Pittsburgh Steelers"
              />
            </div>
          </div>
        </div>
        <!-- East -->
        <div class="division-container">
          <h2 class="division-title">AFC EAST</h2>
          <div class="team-container">
            <div id="buf" class="team"><img src="img/buf.png" alt="Buffalo Bills"></div>
            <div id="mia" class="team"><img src="img/mia.png" alt="Miami Dolphins"></div>
            <div id="ne" class="team"><img src="img/ne.png" alt="New England Patriots"></div>
            <div id="nyj" class="team"><img src="img/nyj.png" alt="New York Jets"></div>
          </div>
        </div>
        <!-- South -->
        <div class="division-container">
          <h2 class="division-title">AFC SOUTH</h2>
          <div class="team-container">
            <div id="hou" class="team"><img src="img/hou.png" alt="Houston Texans"></div>
            <div id="ind" class="team"><img src="img/ind.png" alt="Indianapolis Colts"></div>
            <div id="jax" class="team"><img src="img/jax.png" alt="Jacksonville Jaguars"></div>
            <div id="ten" class="team"><img src="img/ten.png" alt="Tennessee Titans"></div>
          </div>
        </div>
        <!-- West -->
        <div class="division-container">
          <h2 class="division-title">AFC WEST</h2>
          <div class="team-container">
            <div id="den" class="team"><img src="img/den.png" alt="Denver Broncos"></div>
            <div id="kc" class="team"><img src="img/kc.png" alt="Kansas City Chiefs"></div>
            <div id="lac" class="team"><img src="img/lac.png" alt="Los Angeles Chargers"></div>
            <div id="oak" class="team"><img src="img/oak.png" alt="Oakland Raiders"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p>
        Designed and Developed by
        <a href="https://twitter.com/yojeremiahh">Jeremiah Schultz</a>
      </p>
    </footer>
  </body>
</html>
