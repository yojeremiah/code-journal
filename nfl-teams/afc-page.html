<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="nfl-teams-styles.css" />
    <title>AFC Teams</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li><a href="#afc-page" class="afc-link">AFC</a></li>
        <li>
          <a href="nfl-teams.html" class="home-link"
            ><img
              src="http://loodibee.com/wp-content/uploads/nfl-league-logo.png"
              alt="NFL Logo"
          /></a>
        </li>
        <li><a href="#nfc-page" class="nfc-link">NFC</a></li>
      </ul>
    </nav>
    <section class="conference-page">
      <!-- Content -->
      <div class="conference-container">
        <!-- North -->
        <div class="division-container">
          <h2 class="division-title">AFC NORTH</h2>
          <div class="team-container">
            <div id="bal" class="team">
              <img
                src="http://loodibee.com/wp-content/uploads/nfl-baltimore-ravens-team-logo-2-768x768.png"
                alt=""
              />
            </div>
            <div id="cin" class="team">
              <img
                src="https://seeklogo.net/wp-content/uploads/2012/05/cincinnati-bengals-logo-vector-01.png"
                alt=""
              />
            </div>
            <div id="cle" class="team">
              <img
                src="http://loodibee.com/wp-content/uploads/nfl-cleveland-browns-team-logo-2.png"
                alt=""
              />
            </div>
            <div id="pit" class="team">
              <!-- <p>PITTSBURGH STEELERS</p> -->
              <img
                src="https://seeklogo.net/wp-content/uploads/2011/05/pittsburgh-steelers-logo-vector-01.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <!-- East -->
        <div class="division-container">
          <h2 class="division-title">AFC EAST</h2>
          <div class="team-container">
            <div id="buf" class="team">team1</div>
            <div id="mia" class="team">team2</div>
            <div id="ne" class="team">team</div>
            <div id="nyj" class="team">team4</div>
          </div>
        </div>
        <!-- South -->
        <div class="division-container">
          <h2 class="division-title">AFC SOUTH</h2>
          <div class="team-container">
            <div id="hou" class="team">team1</div>
            <div id="ind" class="team">team2</div>
            <div id="jax" class="team">team</div>
            <div id="ten" class="team">team4</div>
          </div>
        </div>
        <!-- South -->
        <div class="division-container">
          <h2 class="division-title">AFC WEST</h2>
          <div class="team-container">
            <div id="den" class="team">team1</div>
            <div id="kc" class="team">team2</div>
            <div id="lac" class="team">team</div>
            <div id="oak" class="team">team4</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p>
        Designed and Developed by
        <a href="https://twitter.com/yojeremiahh">Jeremiah Schultz</a>
      </p>
    </footer>
  </body>
</html>
