<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="nfl-teams-styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <title>NFC Teams</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li><a href="afc-page.html" class="afc-link">AFC</a></li>
        <li>
          <a href="nfl-teams-home.html" class="home-link"
            ><img
              src="http://loodibee.com/wp-content/uploads/nfl-league-logo.png"
              alt="NFL Logo"
          /></a>
        </li>
        <li><a href="nfc-page.html" class="nfc-link">NFC</a></li>
      </ul>
    </nav>
    <section class="conference-page">
      <!-- Content -->
      <div class="conference-container">
        <!-- North -->
        <div class="division-container">
          <h2 class="division-title">NFC NORTH</h2>
          <div class="team-container">
            <div id="chi" class="team">
              <img
                src="img/chi.png"
                alt="Chicago Bears"
              />
            </div>
            <div id="det" class="team">
              <img
                src="img/det.png"
                alt="Detroit Lions"
              />
            </div>
            <div id="gb" class="team">
              <img
                src="img/gb.png"
                alt="Green Bay Packers"
              />
            </div>
            <div id="min" class="team">
              <img
                src="img/min.png"
                alt="Minnesota Vikings"
              />
            </div>
          </div>
        </div>
        <!-- East -->
        <div class="division-container">
          <h2 class="division-title">NFC EAST</h2>
          <div class="team-container">
            <div id="dal" class="team"><img src="img/dal.png" alt="Dallas Cowboys"></div>
            <div id="nyg" class="team"><img src="img/nyg.png" alt="New York Giants"></div>
            <div id="phi" class="team"><img src="img/phi.png" alt="Philadelphia Eagles"></div>
            <div id="was" class="team"><img src="img/was.png" alt="Washington Redskins"></div>
          </div>
        </div>
        <!-- South -->
        <div class="division-container">
          <h2 class="division-title">NFC SOUTH</h2>
          <div class="team-container">
            <div id="atl" class="team"><img src="img/atl.png" alt="Alanta Falcons"></div>
            <div id="car" class="team"><img src="img/car.png" alt="Carolina Panthers"></div>
            <div id="no" class="team"><img src="img/no.png" alt="New Orleans Saints"></div>
            <div id="tb" class="team"><img src="img/tb.png" alt="Tampa Bay Buccaneers"></div>
          </div>
        </div>
        <!-- West -->
        <div class="division-container">
          <h2 class="division-title">NFC WEST</h2>
          <div class="team-container">
            <div id="az" class="team"><img src="img/az.png" alt="Arizona Cardinals"></div>
            <div id="lar" class="team"><img src="img/lar.png" alt="Los Angeles Rams"></div>
            <div id="sf" class="team"><img src="img/sf.png" alt="San Francisco 49ers"></div>
            <div id="sea" class="team"><img src="img/sea.png" alt="Seattle Seahawks"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p>
        Designed and Developed by
        <a href="https://twitter.com/yojeremiahh">Jeremiah Schultz</a>
      </p>
    </footer>
  </body>
</html>
